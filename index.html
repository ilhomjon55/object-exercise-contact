<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>

<body>
  <h1 class="sr-only">Page to add contacts</h1>

  <div class="container">

    <!-- Main heading -->
    <h2 class="h3 text-center my-4">Add new contacts</h2>

    <!-- Main wrapper -->
    <div class="main-wrapper row justify-content-between">

      <!-- ====================
      Main Contact Form
      ==================== -->
      <form class="js-form-contact col-6" spellcheck="false" action="https://echo.htmlacademy.ru/" method="POST">

        <!-- Name input -->
        <div class="form-group">
          <label for="user_name">Enter name:</label>
          <input class="js-input-name form-control" type="text" name="user_name" id="user_name" placeholder="name"
            minlength="3" required>
        </div>

        <!-- Lastname input -->
        <div class="form-group">
          <label for="user_lastname">Enter lastname:</label>
          <input class="js-input-lastname form-control" type="text" name="user_lastname" id="user_lastname"
            placeholder="lastname" minlength="3" required>
        </div>

        <!-- Contact input -->
        <div class="form-group">
          <label for="user_contact">Enter contact:</label>
          <input class="js-input-contact form-control" type="tel" name="user_contact" id="user_contact"
            placeholder="contact" pattern="^(?:\d{10,12}|\+\d{10,12}|\w+@\w+\.\w{2,4})$" required>
        </div>

        <!-- Relationship input -->
        <div class="form-group">
          <label for="user_relationship">Enter relationship:</label>
          <input class="js-input-relationship form-control" type="tel" name="user_relationship" id="user_relationship"
            placeholder="relationship" required>
        </div>

        <!-- Confirm submit button -->
        <button class="btn btn-block btn-info" type="submit">Confirm</button>

      </form>


      <!-- ====================
      Result Box
      ===================== -->
      <div class="js-result-box-contact result-box-contact col-6 border-left overflow-auto">


      </div>

    </div><!-- main-wrapper -->

  </div><!-- container -->




  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/reference.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
